<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel by Train | WayfinderX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            background-color: #f8f5f2; /* Warm off-white background */
            color: #4a3a2f; /* Rich brown text */
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        /* Modal Card */
        .redirect-modal {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(74, 58, 47, 0.1);
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            border: 1px solid #e8d9c5; /* Light brown border */
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); }
        }
        
        /* Header with Logo */
        .modal-header {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #a67c52 0%, #4a3a2f 100%); /* Brown gradient */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(166, 124, 82, 0.2);
        }
        
        .redirect-modal h1 {
            color: #4a3a2f; /* Dark brown */
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .redirect-modal h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #a67c52; /* Medium brown */
            border-radius: 3px;
        }
        
        .redirect-modal p {
            color: #6d5c4d; /* Medium brown */
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        /* Enhanced Buttons */
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .modal-btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            box-shadow: 0 4px 10px rgba(74, 58, 47, 0.1);
        }
        
        .accept-btn {
            background-color: #8c6e5d; /* Muted brown */
            color: white;
        }
        
        .accept-btn:hover {
            background-color: #7a5f4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(140, 110, 93, 0.3);
        }
        
        .decline-btn {
            background-color: white;
            color: #4a3a2f;
            border: 1px solid #d4c5b5; /* Light brown border */
        }
        
        .decline-btn:hover {
            background-color: #f5f1eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 58, 47, 0.1);
            border-color: #a67c52;
        }
        
        .btn-icon {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        /* Decorative Elements */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            border-top: 2px solid #a67c52;
            border-left: 2px solid #a67c52;
            border-radius: 16px 0 0 0;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-bottom: 2px solid #a67c52;
            border-right: 2px solid #a67c52;
            border-radius: 0 0 16px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .redirect-modal {
                padding: 1.5rem;
            }
            
            .modal-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
        
        /* Floating Animation for Logo */
        .logo {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Security Badge */
        .security-badge {
            display: inline-flex;
            align-items: center;
            background-color: #f5f1eb;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin-top: 1.5rem;
        }
        
        .security-badge i {
            color: #8c6e5d;
            margin-right: 8px;
        }
        
        .security-badge span {
            font-size: 0.8rem;
            color: #6d5c4d;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Beautiful Redirect Modal -->
    <div id="redirectModal" class="modal-overlay">
        <div class="redirect-modal">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="modal-header">
                <div class="logo">
                    <i class="fas fa-train"></i>
                </div>
                <h1>WayfinderX Railways</h1>
            </div>
            
            <p>
                <i class="fas fa-exclamation-circle" style="color: #a67c52; margin-right: 5px;"></i>
                You are being redirected to IRCTC, our official railway partner. 
                Please note that WayfinderX is not responsible for the external 
                website's terms of use and privacy policy.
            </p>
            
            <div class="modal-buttons">
                <button class="modal-btn accept-btn" id="acceptBtn">
                    <i class="fas fa-check-circle btn-icon"></i>
                    Continue to IRCTC
                </button>
                <button class="modal-btn decline-btn" id="declineBtn">
                    <i class="fas fa-times-circle btn-icon"></i>
                    Back to Home
                </button>
            </div>
            
            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>Secure Connection â€¢ Privacy Protected</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('redirectModal');
            const acceptBtn = document.getElementById('acceptBtn');
            const declineBtn = document.getElementById('declineBtn');
            
            // Show modal with animation
            setTimeout(() => {
                modal.style.display = 'flex';
            }, 100);
            
            // Accept - Redirect to IRCTC with smooth transition
            acceptBtn.addEventListener('click', function() {
                modal.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    window.location.href = 'https://www.irctc.co.in';
                }, 400);
            });
            
            // Decline - Redirect to homepage with smooth transition
            declineBtn.addEventListener('click', function() {
                modal.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 400);
            });
            
            // Add fadeOut animation to CSS
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
